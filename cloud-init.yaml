#cloud-config
package_update: true
package_upgrade: true

runcmd:
  # ---------------------------------------------------------
  # Base environment + XRDP + XFCE desktop (keep defaults)
  # ---------------------------------------------------------
  - apt update
  - apt install -y xfce4 xfce4-goodies xrdp firefox git ca-certificates curl gnupg lsb-release dbus-x11 x11-apps xfce4-terminal
  # Make XFCE the session for the user (do not modify /etc/xrdp/startwm.sh)
  - echo xfce4-session > /home/dotstatuser/.xsession
  - chown dotstatuser:dotstatuser /home/dotstatuser/.xsession
  - chmod 0644 /home/dotstatuser/.xsession
  - cp /home/dotstatuser/.xsession /etc/skel/.xsession
  # Basic polkit rule (optional, avoids some GUI prompts)
  - tee /etc/polkit-1/localauthority.conf.d/02-allow-colord.conf > /dev/null <<'EOF'
polkit.addRule(function(action, subject) {
    if (subject.isInGroup("sudo")) {
        return polkit.Result.YES;
    }
});
EOF
  - systemctl enable xrdp
  - systemctl restart xrdp

  # ---------------------------------------------------------
  # Install Docker Engine + Docker Desktop
  # ---------------------------------------------------------
  # Docker apt repo
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - chmod a+r /etc/apt/keyrings/docker.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list
  - apt update
  # Engine + plugins
  - apt install -yq docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  # Docker Desktop (deb)
  - curl -L "https://desktop.docker.com/linux/main/amd64/docker-desktop-amd64.deb" -o /tmp/docker-desktop-amd64.deb
  - export DEBIAN_FRONTEND=noninteractive
  - apt -yq install -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" /tmp/docker-desktop-amd64.deb || apt --fix-broken install -yq
  - systemctl enable docker
  - systemctl start docker

  # ---------------------------------------------------------
  # User permissions and convenience
  # ---------------------------------------------------------
  - usermod -aG docker,kvm dotstatuser
  - echo 'dotstatuser ALL=(ALL) NOPASSWD:ALL' | tee -a /etc/sudoers
  - loginctl enable-linger dotstatuser

  # Desktop shortcut for Terminal (ensures a working terminal icon)
  - tee /home/dotstatuser/Desktop/Terminal.desktop > /dev/null <<'EOF'
[Desktop Entry]
Type=Application
Name=Terminal
Exec=xfce4-terminal
Icon=utilities-terminal
Terminal=false
EOF
  - chown dotstatuser:dotstatuser /home/dotstatuser/Desktop/Terminal.desktop
  - chmod +x /home/dotstatuser/Desktop/Terminal.desktop

  # Desktop shortcut for Docker Desktop (manual start)
  - tee /home/dotstatuser/Desktop/Docker-Desktop.desktop > /dev/null <<'EOF'
[Desktop Entry]
Type=Application
Name=Docker Desktop
Comment=Start Docker Desktop GUI
Exec=systemctl --user start docker-desktop
Icon=docker
Terminal=false
EOF
  - chown dotstatuser:dotstatuser /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - chmod +x /home/dotstatuser/Desktop/Docker-Desktop.desktop

  # ---------------------------------------------------------
  # Clone .Stat Suite repository
  # ---------------------------------------------------------
  - su - dotstatuser -c "git clone https://github.com/omarof13/dotstatesuite.git"
  - find /home/dotstatuser/dotstatesuite -type f -name '*.sh' -exec chmod +x {} +
  - chown -R dotstatuser:dotstatuser /home/dotstatuser/dotstatesuite

  # ---------------------------------------------------------
  # Final note
  # ---------------------------------------------------------
  - echo 'Setup complete. RDP to the VM. Terminal icon is on Desktop. Start Docker Desktop manually: systemctl --user start docker-desktop' > /var/log/dotstatsuite-setup.log
