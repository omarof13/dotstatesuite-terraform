#cloud-config
package_update: true
package_upgrade: true

runcmd:
  # ---------------------------------------------------------
  # Base environment + XRDP + XFCE desktop
  # ---------------------------------------------------------
  - apt update
  - apt install -y xfce4 xfce4-goodies xrdp firefox git ca-certificates curl gnupg lsb-release
  - echo xfce4-session > /home/dotstatuser/.xsession
  - chown dotstatuser:dotstatuser /home/dotstatuser/.xsession
  - chmod +x /home/dotstatuser/.xsession
  - systemctl enable xrdp
  - systemctl start xrdp

  # ---------------------------------------------------------
  # Install Docker Engine + Docker Desktop (GUI version)
  # ---------------------------------------------------------
  # Add Docker official repository and key
  - sudo mkdir -p /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - sudo chmod a+r /etc/apt/keyrings/docker.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
  - sudo apt update
  - sudo apt install -yq docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  # GUI dependencies
  - sudo apt install -y libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 xdg-utils gvfs fuse-overlayfs qemu-system-x86 qemu-utils
  # Download and unpack Docker Desktop GUI bundle
  - sudo curl -L "https://desktop.docker.com/linux/main/amd64/docker-desktop-4.50.0-amd64.tar.gz" -o /tmp/docker-desktop.tar.gz
  - sudo mkdir -p /opt/docker-desktop
  - sudo tar -xzf /tmp/docker-desktop.tar.gz -C /opt/docker-desktop --strip-components=1
  - sudo ln -sf /opt/docker-desktop/bin/com.docker.desktop /usr/bin/com.docker.desktop
  - systemctl enable docker
  - systemctl start docker

  # ---------------------------------------------------------
  # Configure user permissions (Docker + KVM)
  # ---------------------------------------------------------
  - usermod -aG docker,kvm dotstatuser
  - echo 'dotstatuser ALL=(ALL) NOPASSWD:ALL' | tee -a /etc/sudoers
  - loginctl enable-linger dotstatuser

  # ---------------------------------------------------------
  # Create Desktop shortcut to start Docker Desktop manually
  # ---------------------------------------------------------
  - mkdir -p /home/dotstatuser/Desktop
  - echo "[Desktop Entry]" > /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - echo "Type=Application" >> /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - echo "Name=Docker Desktop" >> /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - echo "Comment=Launch Docker Desktop GUI" >> /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - echo "Exec=dbus-launch systemctl --user start docker-desktop" >> /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - echo "Icon=docker" >> /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - echo "Terminal=false" >> /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - echo "Categories=Utility;" >> /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - chmod +x /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - chown -R dotstatuser:dotstatuser /home/dotstatuser/Desktop

  # ---------------------------------------------------------
  # Clone .Stat Suite repository
  # ---------------------------------------------------------
  - su - dotstatuser -c "git clone https://github.com/omarof13/dotstatesuite.git"
  - find /home/dotstatuser/dotstatesuite -type f -name "*.sh" -exec chmod +x {} +
  - chown -R dotstatuser:dotstatuser /home/dotstatuser/dotstatesuite

  # ---------------------------------------------------------
  # Final note
  # ---------------------------------------------------------
  - echo 'Systemd service creation skipped. Start /home/dotstatuser/dotstatesuite/demo/start.sh manually as dotstatuser when needed.' > /var/log/dotstatsuite-setup.log
