#cloud-config
package_update: true
package_upgrade: true

runcmd:
  # ---- Base GUI + RDP ----
  - apt update
  - apt install -y xfce4 xfce4-goodies xrdp xorgxrdp dbus-x11 x11-apps xfce4-terminal firefox git ca-certificates curl gnupg lsb-release
  - sh -c 'echo xfce4-session > /home/dotstatuser/.xsession'
  - chown dotstatuser:dotstatuser /home/dotstatuser/.xsession
  - chmod 0644 /home/dotstatuser/.xsession
  - systemctl enable xrdp
  - systemctl restart xrdp

  # ---- Docker Engine repo + install ----
  - mkdir -p /etc/apt/keyrings
  - sh -c 'curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg'
  - chmod a+r /etc/apt/keyrings/docker.gpg
  - sh -c 'echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list'
  - apt update
  - apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  - systemctl enable docker
  - systemctl start docker

  # ---- Docker Desktop (.deb) ----
  - curl -L "https://desktop.docker.com/linux/main/amd64/docker-desktop-amd64.deb" -o /tmp/docker-desktop-amd64.deb
  - DEBIAN_FRONTEND=noninteractive apt -y install -o Dpkg::Options::=--force-confdef -o Dpkg::Options::=--force-confold /tmp/docker-desktop-amd64.deb || apt --fix-broken install -y

  # ---- User permissions & lingering ----
  - usermod -aG docker,kvm dotstatuser
  - sh -c "echo 'dotstatuser ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers"
  - loginctl enable-linger dotstatuser

  # ---- Desktop shortcut: Terminal ----
  - mkdir -p /home/dotstatuser/Desktop
  - sh -c 'cat > /home/dotstatuser/Desktop/Terminal.desktop <<EOF
[Desktop Entry]
Type=Application
Name=Terminal
Exec=xfce4-terminal
Icon=utilities-terminal
Terminal=false
EOF'
  - chmod +x /home/dotstatuser/Desktop/Terminal.desktop
  - chown dotstatuser:dotstatuser /home/dotstatuser/Desktop/Terminal.desktop

  # ---- Desktop shortcut: Docker Desktop (manual start as per README) ----
  - sh -c 'cat > /home/dotstatuser/Desktop/Docker-Desktop.desktop <<EOF
[Desktop Entry]
Type=Application
Name=Docker Desktop
Comment=Start Docker Desktop GUI
Exec=systemctl --user start docker-desktop
Icon=docker
Terminal=false
EOF'
  - chmod +x /home/dotstatuser/Desktop/Docker-Desktop.desktop
  - chown dotstatuser:dotstatuser /home/dotstatuser/Desktop/Docker-Desktop.desktop

  # ---- Clone .Stat Suite ----
  - su - dotstatuser -c "git clone https://github.com/omarof13/dotstatesuite.git"
  - find /home/dotstatuser/dotstatesuite -type f -name '*.sh' -exec chmod +x {} +
  - chown -R dotstatuser:dotstatuser /home/dotstatuser/dotstatesuite

  # ---- Log note ----
  - sh -c "echo 'Setup complete. RDP to the VM, open Terminal, and run: systemctl --user start docker-desktop' > /var/log/dotstatsuite-setup.log"
