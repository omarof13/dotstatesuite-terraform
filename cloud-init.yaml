#cloud-config
package_update: true
package_upgrade: true

runcmd:
  # ---------------------------------------------------------
  # Configure user permissions (Docker + KVM) FIRST
  # ---------------------------------------------------------
  - usermod -aG docker,kvm dotstatuser
  - echo 'dotstatuser ALL=(ALL) NOPASSWD:ALL' | tee -a /etc/sudoers
  - loginctl enable-linger dotstatuser

  # ---------------------------------------------------------
  # Base environment + XRDP + XFCE desktop
  # ---------------------------------------------------------
  - apt update
  - apt install -y xfce4 xfce4-goodies xrdp firefox git ca-certificates curl gnupg lsb-release
  - echo xfce4-session > /home/dotstatuser/.xsession
  - chown dotstatuser:dotstatuser /home/dotstatuser/.xsession
  - chmod +x /home/dotstatuser/.xsession
  - systemctl enable xrdp
  - systemctl start xrdp

  # ---------------------------------------------------------
  # Install Docker Engine + Docker Desktop (non-interactive)
  # ---------------------------------------------------------
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - chmod a+r /etc/apt/keyrings/docker.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt update
  - apt install -yq docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  - curl -L "https://desktop.docker.com/linux/main/amd64/docker-desktop-amd64.deb" -o /tmp/docker-desktop-amd64.deb
  - export DEBIAN_FRONTEND=noninteractive
  - apt -yq install -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" /tmp/docker-desktop-amd64.deb || apt --fix-broken install -yq
  - systemctl enable docker
  - systemctl start docker

  # ---------------------------------------------------------
  # Clone .Stat Suite repository
  # ---------------------------------------------------------
  - su - dotstatuser -c "git clone https://github.com/omarof13/dotstatesuite.git"
  - find /home/dotstatuser/dotstatesuite -type f -name "*.sh" -exec chmod +x {} +
  - chown -R dotstatuser:dotstatuser /home/dotstatuser/dotstatesuite

  # ---------------------------------------------------------
  # Final note for user
  # ---------------------------------------------------------
  - echo 'Systemd service creation skipped. Start /home/dotstatuser/dotstatesuite/demo/start.sh manually as dotstatuser when needed.' > /var/log/dotstatsuite-setup.log
