#cloud-config
package_update: true
package_upgrade: true

runcmd:
  # Base environment + XRDP + desktop
  - apt update
  - apt install -y xfce4 xfce4-goodies xrdp firefox git ca-certificates curl gnupg lsb-release
  - echo xfce4-session > /home/dotstatuser/.xsession
  - systemctl enable xrdp
  - systemctl start xrdp

  # Install Docker Desktop
  - curl -L "https://desktop.docker.com/linux/main/amd64/docker-desktop-amd64.deb?utm_source=docker&utm_medium=webreferral&utm_campaign=docs-driven-download-linux-amd64" -o /tmp/docker-desktop-amd64.deb
  - apt install -y /tmp/docker-desktop-amd64.deb
  - systemctl enable docker
  - systemctl start docker

  # Configure user + permissions
  - usermod -aG docker dotstatuser
  - echo 'dotstatuser ALL=(ALL) NOPASSWD:ALL' | tee -a /etc/sudoers
  - loginctl enable-linger dotstatuser

  # Auto-start Docker Desktop for the user session
  - mkdir -p /home/dotstatuser/.config/autostart
  - echo "[Desktop Entry]" > /home/dotstatuser/.config/autostart/docker-desktop.desktop
  - echo "Type=Application" >> /home/dotstatuser/.config/autostart/docker-desktop.desktop
  - echo "Name=Docker Desktop" >> /home/dotstatuser/.config/autostart/docker-desktop.desktop
  - echo "Exec=/usr/bin/com.docker.desktop" >> /home/dotstatuser/.config/autostart/docker-desktop.desktop
  - echo "X-GNOME-Autostart-enabled=true" >> /home/dotstatuser/.config/autostart/docker-desktop.desktop
  - chown -R dotstatuser:dotstatuser /home/dotstatuser/.config

  # Clone .Stat Suite repository
  - su - dotstatuser -c "git clone https://github.com/omarof13/dotstatesuite.git"
  
  # Fix permissions for all shell scripts recursively
  - find /home/dotstatuser/dotstatesuite -type f -name "*.sh" -exec chmod +x {} +
  - chown -R dotstatuser:dotstatuser /home/dotstatuser/dotstatesuite

  # Do NOT create a systemd service; the user will start the demo script manually
  - echo 'Systemd service creation skipped. Start /home/dotstatuser/dotstatesuite/demo/start.sh manually as dotstatuser when needed.' > /var/log/dotstatsuite-setup.log
